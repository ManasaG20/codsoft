<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Genre Classifier</title>
<style>
body { font-family: Arial, sans-serif; margin: 40px; background:#f7f7f7; }
h1 { text-align:center; }
textarea { width:100%; height:150px; padding:10px; font-size:16px; }
button { padding:10px 20px; font-size:16px; margin-top:10px; }
#result { margin-top:20px; font-size:18px; }
.container { max-width:800px; margin:auto; background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div class="container">
<h1>Movie Genre Classifier</h1>
<textarea id="plot" placeholder="Paste the movie plot here..."></textarea>
<br>
<button onclick="predictGenre()">Predict Genre</button>
<div id="result"></div>
</div>

<script>
async function predictGenre() {
    const plot = document.getElementById("plot").value;
    if (!plot.trim()) { 
        alert("Please enter a plot."); 
        return; 
    }

    const resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "Predicting...";

    try {
        const response = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ plot })
        });
        const data = await response.json();
        if (data.error) {
            resultDiv.innerHTML = "Error: " + data.error;
        } else {
            let text = `Predicted Genre: <b>${data.genre}</b>`;
            resultDiv.innerHTML = text;
        }
    } catch (err) {
        resultDiv.innerHTML = "Error connecting to server.";
    }
}
</script>
</body>
</html>
